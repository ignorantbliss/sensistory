[STORAGE]
#Path to store time-series data
path=d:\Development\Hist\Sharding\data

#Time between shards
shardtime=86400

[AUTOCREATE]
enabled=1
minimum=0
maximum=100
units=Deg C
options=0

[REST]
#Specifies the port that the HTTP REST endpoint is hosted on
port=80

#The IP address to listen on (0.0.0.0 for all interfaces)
ip=0.0.0.0

#The number of threads to make available
threads=2

[LOG]
target=d:\Development\Hist\Sharding\data\sharding.log
level=1